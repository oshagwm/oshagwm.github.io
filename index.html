      <div class="social-icons">

        <a href="https://www.instagram.com/billiam31/" target="_blank" title="Instagram">
          <img src="images/instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.linkedin.com/in/william-o-shaughnessy-831636366/" target="_blank" title="LinkedIn">
          <img src="images/ln.png" alt="LinkedIn" />
        </a>
      </div>

      <h1>William O'Shaughnessy</h1>

      <nav>
        <a href="index.html" style="color: #f97316;">Home</a>
        <a href="about.html">About Me</a>
        <a href="resume.html">Resume</a>

        <div class="dropdown">
          <button class="dropbtn" onclick="toggleDropdown('projectsDropdown')">Projects ▾</button>

            <a href="cyber.html">Cybersecurity</a>

        <div class="dropdown">
          <button class="dropbtn" onclick="toggleDropdown('interestsDropdown')">Interests ▾</button>
          <div class="dropdown-content" id="interestsDropdown">

            <a href="chocolatemilk.html">Chocolate Milk Ranking</a>
          </div>
        </div>

      <div id="keypad" class="keypad hidden">
        <button onclick="pressKey('A')">A</button>
        <button onclick="pressKey('1')">1</button>
        <button onclick="pressKey('B')">B</button>
        <button onclick="pressKey('2')">2</button>
        <button onclick="pressKey('C')">C</button>
        <button onclick="pressKey('3')">3</button>
        <button onclick="pressKey('*')">*</button>
        <button onclick="pressKey('#')">#</button>
      </div>

      <div class="dropdown-content hidden" id="secretDropdown">
        <a href="secret.html">Secret Project</a>
      </div>
    </aside>

    <main class="content">
      <section>
        <h2>Welcome</h2>
        <p>This is the landing page of my personal website. Use the navigation on the left to explore more!</p>
      </section>
    </main>
  </div>

  <script src="dropdown.js"></script>
  <script>
    let secretCode = ['A', 'B', '1', 'C', '3'];
    let inputSequence = [];

    function toggleKeypad() {
      document.getElementById('keypad').classList.toggle('hidden');
    }

    function pressKey(key) {
      inputSequence.push(key);
      if (inputSequence.length > secretCode.length) {
        inputSequence.shift();
      }

      if (inputSequence.join('') === secretCode.join('')) {
        document.getElementById('secretDropdown').classList.toggle('hidden');
      }
    }
  </script>
