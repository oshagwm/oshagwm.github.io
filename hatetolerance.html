<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolerance Scale</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .person-card {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .category {
            font-weight: bold;
            color: #0d6efd;
        }
        .description {
            display: none;
            margin-top: 10px;
            font-style: italic;
        }
        .show-description {
            display: block;
        }
        .filter-group {
            margin-bottom: 20px;
        }
        .card-img-right {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-left: 10px;
        }
        .card-content {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .card-text {
            flex-grow: 1;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Tolerance Scale</h1>
        
        <!-- Filter and Search Bar -->
        <div class="filter-group">
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by name...">
                <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
            </div>
            <div class="mb-3">
                <label for="categoryFilter" class="form-label">Filter by Category</label>
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Extreme Opposition">Extreme Opposition</option>
                    <option value="Hostile but Non-Violent Opposition">Hostile but Non-Violent Opposition</option>
                    <option value="Intense Aversion, Avoidance Preferred">Intense Aversion, Avoidance Preferred</option>
                    <option value="Strong Dislike but Can Coexist">Strong Dislike but Can Coexist</option>
                    <option value="Dislike But Tolerate">Dislike But Tolerate</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Like and Accept">Like and Accept</option>
                    <option value="Appreciate and Coexist Comfortably">Appreciate and Coexist Comfortably</option>
                    <option value="Strong Affinity, Engagement Preferred">Strong Affinity, Engagement Preferred</option>
                    <option value="Friendly and Cooperative Support">Friendly and Cooperative Support</option>
                    <option value="Complete Agreement">Complete Agreement</option>
                </select>
            </div>
        </div>
        
        <!-- List of People -->
        <div id="peopleList" class="row"></div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize people array with specified people and descriptions (stored in localStorage)
        let people = JSON.parse(localStorage.getItem('toleranceScale')) || [
            { name: 'Michael Hayden', image: 'images/michaelhayden.png', category: 'Extreme Opposition', description: 'Architect of mass surveillance and the Patriot Act; continues to defend its legacy without remorse.' },
            { name: 'James Clapper', image: 'images/jamesclapper.png', category: 'Extreme Opposition', description: 'Expanded mass surveillance, misled Congress, and remains a staunch defender of the Patriot Act.' },
            { name: 'Kathy Hochul', image: 'images/kathyhochul.png', category: 'Hostile but Non-Violent Opposition', description: 'Arguably New York’s worst governor; indifferent to rising crime, lacks integrity, and governs without conviction.' },
            { name: 'Kathleen Kennedy', image: 'images/kathleenkennedy.png', category: 'Hostile but Non-Violent Opposition', description: 'Reshaped Star Wars in her vision, misunderstood its core themes, and has publicly disrespected George Lucas.' },
            { name: 'Gavin Newsom', image: 'images/gavinnewsom.png', category: 'Hostile but Non-Violent Opposition', description: 'Sucked up to President Xi Jinping by cleaning poop and homeless, hypocritical during COVID, and basically legalized pedophilia in California.' },
            { name: 'Mike Pompeo', image: 'images/mikepompeo.png', category: 'Intense Aversion, Avoidance Preferred', description: 'Deep State loyalist; allegedly plotted the assassination of Julian Assange.' },
            { name: 'Hillary Clinton', image: 'images/hillaryclinton.png', category: 'Intense Aversion, Avoidance Preferred', description: 'Strong advocate of big government and suspected of various controversies, including alleged criminal activity.' },
            { name: 'Liz Cheney', image: 'images/lizcheney.png', category: 'Intense Aversion, Avoidance Preferred', description: 'War criminal; aligned with Kamala Harris.' },
            { name: 'Dick Cheney', image: 'images/dickcheney.png', category: 'Intense Aversion, Avoidance Preferred', description: 'War criminal; supported Kamala Harris.' },
            { name: 'Nikki Haley', image: 'images/nikkihaley.png', category: 'Strong Dislike but Can Coexist', description: 'Warhawk with interventionist foreign policy views.' },
            { name: 'Mitch McConnell', image: 'images/mitchmcconnell.png', category: 'Strong Dislike but Can Coexist', description: 'Longtime Washington insider; a warhawk and a pillar of the political establishment.' },
            { name: 'Barack Obama', image: 'images/barackobama.png', category: 'Strong Dislike but Can Coexist', description: 'Expanded government surveillance, implemented Obamacare, and has been accused of fostering racial division.' },
            { name: 'Joe Biden', image: 'images/joebiden.png', category: 'Strong Dislike but Can Coexist', description: 'Weaponized political power against opponents, botched the Afghanistan withdrawal, and took credit for reinstating Trump’s insulin cap after removing it.' },
            { name: 'Alexandria Ocasio-Cortez', image: 'images/aoc.png', category: 'Strong Dislike but Can Coexist', description: 'Arguably the most insufferable member of Congress, known for radical policies and grandstanding.' },
            { name: 'George W. Bush', image: 'images/georgewbush.png', category: 'Dislike But Tolerate', description: 'Initiated interventionist wars, signed the Patriot Act, and mismanaged the response to Hurricane Katrina.' },
            { name: 'Bill Clinton', image: 'images/billclinton.png', category: 'Dislike But Tolerate', description: 'Expanded NATO, allowed foreign exploitation of America, and has been linked to suspicious activities.' },
            { name: 'Bernie Sanders', image: 'images/berniesanders.png', category: 'Dislike But Tolerate', description: 'A staunch socialist who advocates for extreme economic policies.' },
            { name: 'John McCain', image: 'images/johnmccain.png', category: 'Dislike But Tolerate', description: 'Denied the repeal of Obamacare, not a war hero, and a weak link within the Washington establishment.' },
            { name: 'Ryan Stiles', image: 'images/ryanstiles.png', category: 'Like and Accept', description: 'Very funny comedian, basis for my own humor, gets a little too liberal sometimes.' },
            { name: 'Donald Trump', image: 'images/donaldtrump.png', category: 'Like and Accept', description: 'First President in lifetime to try to get us back to Constitution, hasn\'t released Epstein list, simps a little too hard for Israel.' },
            { name: 'Vivek Ramaswamy', image: 'images/vivekramaswamy.png', category: 'Appreciate and Coexist Comfortably', description: 'Seeker of truth, follower of our Constitution, too supportive of visas.' },
            { name: 'Tulsi Gabbard', image: 'images/tulsigabbard.png', category: 'Appreciate and Coexist Comfortably', description: 'Military hero and intelligence director that actually follows the Constitution.' },
            { name: 'Tucker Carlson', image: 'images/tuckercarlson.png', category: 'Strong Affinity, Engagement Preferred', description: 'Follower of truth, questions everything, and one of the last.' },
            { name: 'Glenn Greenwald', image: 'images/glenngreenwald.png', category: 'Strong Affinity, Engagement Preferred', description: 'Follower of truth, questions everything, and one of the last.' },
            { name: 'Edward Snowden', image: 'images/edwardsnowden.png', category: 'Strong Affinity, Engagement Preferred', description: 'Whistleblower who exposed government overreach, dedicated to truth and privacy.' },
            { name: 'Zach Top', image: 'images/zachtop.png', category: 'Friendly and Cooperative Support', description: 'Single-handedly bringing 90s country back, real and genuine.' },
            { name: 'Joe Rogan', image: 'images/joerogan.png', category: 'Friendly and Cooperative Support', description: 'Very funny comedian, basis for my own humor, seeker of truth, doesn\'t belong to a party.' },
            { name: 'Toby Keith', image: 'images/tobykeith.png', category: 'Complete Agreement', description: 'Saved me, taught me about patriotism and truth.' }
        ];

        // Function to render people list
        function renderPeople(filteredPeople = people) {
            const list = document.getElementById('peopleList');
            list.innerHTML = '';
            if (filteredPeople.length === 0) {
                list.innerHTML = '<p class="text-center">No people found.</p>';
                return;
            }
            filteredPeople.forEach((person, index) => {
                const card = `
                    <div class="col-md-4 person-card" data-index="${index}">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-text">
                                    <h5 class="card-title">${person.name}</h5>
                                    <div class="category">${person.category}</div>
                                    <div class="description" id="description-${index}">${person.description}</div>
                                </div>
                                <img src="${person.image}" class="card-img-right" alt="${person.name}">
                            </div>
                        </div>
                    </div>
                `;
                list.innerHTML += card;
            });

            // Add click event listeners to each card for description toggle
            document.querySelectorAll('.person-card').forEach(card => {
                card.addEventListener('click', () => {
                    const index = card.getAttribute('data-index');
                    const description = document.getElementById(`description-${index}`);
                    description.classList.toggle('show-description');
                });
            });
        }

        // Initial render
        renderPeople();

        // Search and filter functionality
        function applyFilters() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            let filtered = people;
            if (query) {
                filtered = filtered.filter(person => person.name.toLowerCase().includes(query));
            }
            if (selectedCategory) {
                filtered = filtered.filter(person => person.category === selectedCategory);
            }
            renderPeople(filtered);
        }

        // Search button event listener
        document.getElementById('searchBtn').addEventListener('click', applyFilters);

        // Category filter event listener
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
    </script>
</body>
</html>
